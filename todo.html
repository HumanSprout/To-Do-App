<!DOCTYPE html>
<html>
    <head>
        <title>Important Tasks Queue</title>
        <link type="text/css" rel="stylesheet" href="public/css/todo.css"/>
    </head>
    <body>
        <div class="content">
            <h1>ITQ To-Do</h1>
            <div class="form-group">
                <label for="enter_text" class="sr-only">Todo</label>
                <input type="text" class="form-control" id="inputText" placeholder="Enter to do item here. Press Enter to input"/>
            </div>
            <div class="panel">
                <ul id="todoList" class="list-group">
                </ul>
            </div>
        </div>
    </body>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="todo.js" defer></script>
</html>
